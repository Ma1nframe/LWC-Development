<template>
    <lightning-card title="foreach loop">
        <div class="slds-var-m-around_medium">
            <template for:each={fruitList} for:item="fruit">
                <ul key={fruit} class="slds-has-dividers_around-space">
                    <li class="slds-item">{fruit}</li>
                </ul>
            </template>
        </div>
    </lightning-card>
    <lightning-card title="foreach loop with array of objects">
        <div class="slds-var-m-around_medium">
            <template for:each={ceoList} for:item="list">
                <ul key={list.id} class="slds-has-dividers_around-space">
                    <li class="slds-item">{list.company} {list.fullName}</li>
                </ul>
            </template>
        </div>
    </lightning-card>
<br />
    <lightning-card title="iterator loop">
        <div class="slds-var-m-around_medium">
            <template iterator:ceo={ceoList}>
                <div key={ceo.value.id}> 
                    <ul class="slds-has-dividers_around-space">
                        <template if:true={ceo.first}>
                            <div class="slds-box slds-theme_shade">
                                <strong>List of CEO's from top tech companies</strong>
                            </div>
                        </template>
                        <li class="slds-item">
                            <strong>{ceo.value.company}</strong> {ceo.value.fullName}                           
                        </li>
                        <template if:true={ceo.last}>
                            <div class="slds-box slds-theme_shade">
                                <span style="font-style: italic">Jeff Bezos is no longer the current CEO</span>
                            </div>
                        </template>
                    </ul> 
                </div>
            </template>
        </div>
    </lightning-card>
</template>
