<template>
  <lightning-card title="My Quiz app in LWC">
    <div class="slds-var-m-around_medium">
      <form>
        <template for:each={myNewQuestions} for:item="theQuiz">
          <div key={theQuiz.id}>
            <div><strong>{theQuiz.id}</strong> - {theQuiz.question}</div>
            <div class="slds-grid slds-gutters slds-var-p-bottom_medium">
              <div
                class="slds-col"
                style="
                  border: outset 1px black;
                  max-width: 250px;
                  margin: 15px;
                  padding: 5px;
                "
              >
                <input
                  type="radio"
                  name={theQuiz.id}
                  value="a"
                  onchange={changeHandler}
                  style="margin-right: 15px"
                />
                {theQuiz.answers.a}
              </div>
              <div
                class="slds-col"
                style="
                  border: outset 1px black;
                  max-width: 250px;
                  margin: 15px;
                  padding: 5px;
                "
              >
                <input
                  type="radio"
                  name={theQuiz.id}
                  value="b"
                  onchange={changeHandler}
                  style="margin-right: 15px"
                />
                {theQuiz.answers.b}
              </div>
              <div
                class="slds-col"
                style="
                  border: outset 1px black;
                  max-width: 250px;
                  margin: 15px;
                  padding: 5px;
                "
              >
                <input
                  type="radio"
                  name={theQuiz.id}
                  value="c"
                  onchange={changeHandler}
                  style="margin-right: 15px"
                />
                {theQuiz.answers.c}
              </div>
            </div>
          </div>
          &nbsp;
        </template>
        <lightning-button
          variant="brand"
          type="submit"
          label="Submit"
          title="Submit Quiz"
          class="slds-var-m-around_small"
          disabled={notSelected}
          onclick={submitHandler}
        ></lightning-button>
        <lightning-button
          variant="brand"
          type="reset"
          label="Reset"
          title="Reset Quiz"
          class="slds-var-m-around_small"
          onclick={resetHandler}
        ></lightning-button>
      </form>
    </div>
    <template if:true={showScore}>
      <template if:true={scoreMethod}>
        <div
          class="slds-var-m-around_medium"
          style="text-align: center; font-size: 20px"
        >
          Correct!!
        </div>
      </template>
      <template if:false={scoreMethod}>
        <div
          class="slds-var-m-around_medium"
          style="text-align: center; font-size: 20px"
        >
          False, you got {correctAnswers} out of 3 right.
        </div>
      </template>
    </template>
  </lightning-card>
</template>
